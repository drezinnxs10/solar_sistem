<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <!-- Contêiner de órbita para cada planeta -->
        <div class="orbit orbit1">
            <div class="planet" id="mercury"></div>
        </div>

        <div class="orbit orbit2">
            <div class="planet" id="venus"></div>
        </div>

        <div class="orbit orbit3">
            <div class="planet" id="earth"></div>
        </div>

        <div class="orbit orbit4">
            <div class="planet" id="mars"></div>
        </div>

        <div class="orbit orbit5">
            <div class="planet" id="jupiter"></div>
        </div>

        <div class="orbit orbit6">
            <div class="planet" id="saturn"></div>
        </div>

        <div class="orbit orbit7">
            <div class="planet" id="uranus"></div>
        </div>

        <div class="orbit orbit8">
            <div class="planet" id="neptune"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
